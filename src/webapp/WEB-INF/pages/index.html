<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All Users</title>
</head>
<body>
<div th:each="user : ${user}">

    <a th:href="@{/{id}(id=${user.getId()})}" th:text="${user.getName()}">user</a>

</div>
<br>

<a href="/new">create new user</a>

</body>
</html>
